apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipa2025-msapp-web-ingress
  namespace: lab
spec:
  ingressClassName: nginx
  rules:
    - host: ipa.local
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ipa2025-msapp-web-service
                port:
                  number: 80
