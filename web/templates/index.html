<html>

<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <h1>Register Router</h1>
    <form method="POST" action="/add">
        <label>IP:</label>
        <input name="ip" placeholder="IP" required />
        <label>Username:</label>
        <input name="username" placeholder="Username" required />
        <label>Password:</label>
        <input name="password" placeholder="Password" required />
        <button type="submit">Add</button>
    </form>

    <h1>
        Router
    </h1>

    <ul>
        {% for routerData in data %}
        <li>
            <a href="{{ url_for('router_detail', input_ip=routerData.ip) }}">{{ routerData.ip }}</a> - {{ routerData.username }}
            <form method="POST" action="{{ url_for('delete_comment') }}" style="display:inline">
                <input type="hidden" name="idx" value={{ routerData._id }}>
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
